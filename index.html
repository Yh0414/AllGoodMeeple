<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           
           $('#head_nav').load("head_nav.html");
           $('#foot').load("foot.html");
           $('#category_nav').load("category_nav.html");
           $('#side_bar').load("side_bar.html");
        
        });
    </script>
    <title>All Good Meeple</title>
</head>
<body>
    <!-- head navigation bar -->
    <div id="head_nav"></div>

    <!-- category navigation bar -->
    <div id="category_nav"></div>

    <!-- side bar -->
    <div id="side_bar"></div>

    <main>
        <div id="banner_contain">
            <div class="scroll">
                <ul>
                    <li class="slider current"><img src="img/banner1.jpg"></li>
                    <li class="slider"><img src="img/banner2.jpeg"></li>
                    <li class="slider"><img src="img/banner3.jpg"></li>
                </ul>
     
                <!-- 左右箭头的展示 -->
                <div id="lf"><</div>
                <div id="lr">></div>
                <!-- 小圆点展示 -->
                <div class="dots">
                    <span class="point square"></span>
                    <span class="point"></span>
                    <span class="point"></span>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </main>

    <!-- footer -->
    <div id="foot"></div>
</body>
</html>
