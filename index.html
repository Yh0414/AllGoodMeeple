<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>All Good Meeple</title>
</head>
<body>
    <header>
        <!-- nav desktop version -->
        <nav class="nav_desktop">
            <div>
                <ul class="header_nav nav_desktop">
                    <li><a class="btn" href="#">Home</a></li>
                    <li><a class="btn" href="#">Categories</a></li>
                    <li><a class="btn" href="#">Accessories</a></li>
                    <li><a class="btn" href="#">Sale</a></li>
                    <li><a class="btn" href="#">News</a></li>
                    <li><a class="btn" href="#">Find Us</a></li>
                    <li><a class="btn" href="#">About Us</a></li>
                    <li><a class="btn" href="#">Customer Service</a></li>
                </ul>
            </div>
            <div>
                <ul class="header_login nav_desktop">
                    <li><a class="btn btn-main" href="#">Home</a></li>
                    <li><a class="btn btn-main" href="#">My Cart</a></li>
                    <li><a class="btn btn-main" href="#">Wish List</a></li>
                    <li><a class="btn btn-main" href="#">Login</a></li>
                </ul>
            </div>
            <div class="social_icons nav_desktop">
                <img src="img/Icon_facebook.svg" alt="facebook" class="social_logo">
                <img src="img/Icon_instagram.svg" alt="instagram" class="social_logo">
                <img src="img/Icon_twitter.svg" alt="twitter" class="social_logo">
            </div>
        </nav>
        
        <!-- nav mobile version -->
        <div class="nav_mobile_contain">
            <div class="nav_mobile">
                <div class="mobile_logo">
                    <img src="img/mobile_ver_logo.svg" alt="logo_mobile">
                </div>
                <button class="home_bnt">
                    <img src="img/Icon home.svg" alt="home"><br>
                    <p>Home</p>
                </button>
                <button class="cart_bnt">
                    <img src="img/Icon shopping-cart.svg" alt="cart"><br>
                    <p>Cart</p>
                </button>
                <button class="wish_list_bnt">
                    <img src="img/Icon wish-list.svg" alt="wish_list"><br>
                    <p>Wish List</p>
                </button>
                <button class="login_bnt">
                    <img src="img/Icon login.svg" alt="login"><br>
                    <p>Login</p>
                </button>
            </div>
        </div>
        
    </header>

    <main>
        <!-- logo + search_bar -->
        <div class="logo_bar">
            <div class="logo_desktop">
                <img src="img/desktop_ver_logo.svg" alt="logo_desktop">
            </div>
            <div class="search_bar_box">
                <form action="" class="search_bar">
                    <input type="text" class="search" placeholder="Search products...">
                    <button class="search_btn">
                        <img src="img/Icon search.svg">
                    </button>
            
                </form>
            </div>
            <div class="hum_menu">
                
            </div>
        </div>


        <!-- categories_bar -->
        <div class="categories-bar">

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
