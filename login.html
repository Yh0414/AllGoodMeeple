<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/body.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script>
        $(document).ready(function(){
           
           $('#head-nav').load("head-nav.html");
           $('#foot').load("foot.html");
           $('#category-nav').load("category-nav.html");
           $('#side-bar').load("side-bar.html");
        
        });
    </script>    
    <title>All Good Meeple - Login</title>
</head>
<body>
    <!-- head navigation bar -->
    <div id="head-nav"></div>

    <!-- category navigation bar -->
    <div id="category-nav"></div>

    <!-- side bar -->
    <div id="side-bar"></div>
    
    <!-- login form -->
    <main>
        <form action="/checkout-shipping.html" name="login-form" class="login-form" onsubmit="return validateForm()">
            <div>
                <label>Name</label><br>
                <input type="text" name="name">
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" name="email">
            </div>
            <div>
                <label>Password</label><br>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password</label><br>
                <input type="password" name="confirm-password">
            </div>
            <input type="submit" value="Log in">
            <a>Forget your password?</a><br>
            <button>Register</button>
        </form>
    </main>

    <!-- footer -->
    <div id="foot"></div>        
</body>
</html>
