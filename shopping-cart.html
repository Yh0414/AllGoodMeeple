<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/colours.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/typography.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function(){
           
           $('#head-nav').load("head-nav.html");
           $('#foot').load("foot.html");
           $('#category-nav').load("category-nav.html");
           $('#side-bar').load("side-bar.html");
        
        });
    </script> 
    <title>All Good Meeple - Shopping Cart</title>
</head>
<body>
    <!-- head navigation bar -->
    <div id="head-nav"></div>

    <!-- category navigation bar -->
    <div id="category-nav"></div>

    <!-- side bar -->
    <div id="side-bar"></div>
    
    <main>
        <!-- page title -->
        <div class="page-title-contain">
            <div class="page-nav">
                <p><a href="./index.html">Home - </a>Cart</p>
            </div>
            <div class="page-title">
                <p>Cart</p>
            </div>
        </div>
        
        <!-- cart table mobile -->
        <table class="cart-table-mobile" cellspacing="0" align="center">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/Icon-delete.svg"><br>
                        <img class="product-cart-img" src="img/carcassonne.svg">
                    </td>
                    <td>
                        <p>Carcassonne</p><br>
                        <img src="img/Number-bar.svg">
                    </td>
                    <td>
                        <span class="pre-price">$59.95</span><br>
                        <span class="each-price">$44.95</span><br>
                        <br>
                        <span>Subtotal</span><br>
                        <span class="true-price">$44.95</span>
                        
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- cart table desktop -->
        <table class="cart-table-desktop" cellspacing="0" align="center">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/Icon-delete.svg">
                    </td>
                    <td>
                        <img class="product-cart-img" src="img/carcassonne.svg">
                    </td>
                    <td>
                        <p>Carcassonne</p><br>
                    </td>
                    <td>
                        <span class="each-price">$44.95</span><br>
                        <span class="pre-price">$59.95</span><br>
                    </td>
                    <td>
                        <img class="num-bar" src="img/Number-bar.svg">
                    </td>
                    <td>
                        <span class="true-price">$44.95</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- coupon block -->
        <form class="coupon-contain">
            <input type="text" placeholder="Coupon code">
            <input type="button" value="APPLY COUPON">
            <input class="update-cart" type="button" value="UPDATE CART">
        </form>

        <!-- cart total table -->
        <div class="cart-total-contain">
            <h2 class="cart-total-title">Cart Totals</h2>
            <table class="cart-total-table" cellspacing="0" align="center">
                <tr>
                    <td>Subtotal</td>
                    <td>$44.95</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>
                        <span>Flat rate: $25.00</span><br>
                        <span>Shipping to </span>
                        <span class="city">Melbourne.</span><br>
                        <span class="change-address">Change address</span>
                        <img src="img/Icon-material-local-shipping.svg">
                    </td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td class="total-price">$69.95</td>
                </tr>
            </table>
            <a href="./login.html"><button class="proceed-checkout">PROCEED TO CHECKOUT</button></a>
            <div class="clear"></div>
        </div>

    </main>

    <!-- footer -->
    <div id="foot"></div>    
</body>
</html>
